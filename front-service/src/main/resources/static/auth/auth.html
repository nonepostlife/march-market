<div class="container">
    <p></p>
    <form ng-submit="tryToAuth()">
        <div class="form-group">
            <label for="inputUsername">Логин</label>
            <input ng-model="user.username" type="text" class="form-control" id="inputUsername"
                   placeholder="Введите имя пользователя">
        </div>
        <div class="form-group">
            <label for="inputPassword">Пароль</label>
            <input ng-model="user.password" type="password" class="form-control" id="inputPassword"
                   placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p></p>
    <div class="form-group">
        <a href="#!/register" class="signup-image-link">Зарегистрировать аккаунт</a>
    </div>
    <p></p>
</div>
